<section id="home">
  <canvas id="myCanvas" resize></canvas>
  <button type="button" class="btn btn-info btn-lg" ng-click="erase()">Clear the Sky</button>
  <button type="button" class="btn btn-info btn-lg" ng-click="decorate()">Decorate the Sky</button>
  <button type="button" class="btn btn-info btn-lg" ng-click="stars()">Put stars on the sky</button>
  <button type="button" class="btn btn-info btn-lg" ng-click="shadow()">Cast a shadow over the sky</button>
</section>
